<table>
  <tr>
    <th>Coluna 1</th>
  </tr>
  <tr>
    <th>Coluna 2</th>

  <tr>

</table>


<section class="container-fluid bg-light p-2">
  <h2 class="text-center">Agendamento</h2>
  <form method="get" action="">
      <fieldset>
          <legend>Dados</legend>
          <div class="mb-3">
              <label class="form-label" for="nome">
                  Nome:
              </label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="nome e sobrenome" required><br> 
          </div>

          <div class="mb-3">
              <label class="form-label" for="email">
                  Email:
              </label>
              <input type="email" class="form-control" name="email" placeholder="email@xyz.com" id="email" required><br>
          </div>

          <div class="mb-3">
              <label class="form-label" for="dataInicio">
                  Data Início:
              </label>
              <input type="date" class="form-control" name="dataInicio" id="dataInicio" required><br>
          </div>

          <div class="mb-3">
              <label class="form-label" for="dataFim">
                  Data Fim:
              </label>
              <input type="date" class="form-control" name="dataFim" id="dataFim" required><br>
          </div>
      </fieldset>

      <fieldset>
          <div class="form-check">
              <input type="checkbox" class="form-check-input" name="fazerProva" value="fazerProva"
                  id="fazerProva">
              <label class="form-check-label" for="fazerProva">
                  Fazer a prova
              </label>
          </div>

          <div class="form-check">
              <input type="checkbox" class="form-check-input" name="recuperacao" value="recuperacao"
                  id="recuperacao">
              <label class="form-check-label" for="recuperacao">
                  Recuperação
              </label>
          </div>

      </fieldset>
      <br>

      <button class="btn btn-secondary">Salvar</button>
  </form>
</section>

</body>
